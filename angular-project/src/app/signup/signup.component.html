<h1> Admin Signup Form </h1>  
<form>  
    <div class="container">   
        <label>First Name : </label>
        <input type="text" placeholder="Enter your first name" name="username" required>
        <label>Last Name : </label>
        <input type="text" placeholder="Enter your last name" name="username" required> 
        <label>Age : </label>
        <input type="number" placeholder="Enter your age" name="age" required> 
        <label>Password : </label>   
        <input type="password" placeholder="xxxxxxx" name="password" required>
        <label>Confirm Password : </label>   
        <input type="password" placeholder="xxxxxxx" name="password" required>          
        <button type="submit" id="signup">Register</button>
    </div>   
</form>
