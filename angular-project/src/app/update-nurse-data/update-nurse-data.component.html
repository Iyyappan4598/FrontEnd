<div class="container">
    <h1>Update Nurse Bio Data</h1>
    <form [formGroup]="UpdateNurseForm">
        <label>EmpId:</label>
        <input type="text" placeholder="Enter Your EmpId" formControlName="EmpId">

        <label>Name:</label>
        <input type="text" placeholder="Enter Your Name" formControlName="Name">

        <label>Mobile:</label>
        <input type="number" placeholder="+91 " formControlName="mobile">

        <label>Salary:</label>
        <input type="number" placeholder="" formControlName="salary">

        <label>Location</label>
        <input type="text" placeholder="Location" formControlName="location">
        <input type="submit" value="Update" (click)="update()">
    </form>
</div>
